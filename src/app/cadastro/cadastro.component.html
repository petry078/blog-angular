<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>
    <div class='col-md-6 mt-5 mb-5'>

      <div class="row d-flex justify-content-center">
        <div class='col-md-10'>

          <h1 class='text-center'>Cadastro</h1>
          <div class="form-group">
            <label for="Nome">Nome:</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="">
          </div>

          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input [(ngModel)]="user.usuario" class="form-control" type="text" name="Usuario" id="Usuario" placeholder="">
          </div>

          <div class="form-group">
            <label for="Foto">Link da foto:</label>
            <input [(ngModel)]="user.foto" class="form-control" type="foto" name="foto" id="foto" placeholder="">
          </div>

          <div class="form-group">
            <label for="Senha">Senha:</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="Senha" placeholder="">
          </div>


          <div class="form-group">
            <label for="confirmSenha">Confira a senha:</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="senha" id="Senha" placeholder="">
          </div>

          <div class="form-group">
            <label for="Tipo">Tipo de usu√°rio</label>
            <select class='form-control' name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usuario:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>

          </div>
          <div class='d-flex justify-content-center'>
            <button type='submit' class='btn btn-outline-dark mr-4' routerLink="/login">Cancelar</button>
            <button type='submit' class='btn btn-dark' (click)="cadastrar()">Cadastrar</button>
          </div>


        </div>

      </div>
    </div>

  </div>
</div>
