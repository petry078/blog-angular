<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink="/inicio" class="text-white text-left"><i class="fa fa-angle-double-left" aria-hidden="true"></i> voltar</a>
            
            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Crie, edite e gerencie a categoria das suas publicações</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="temas.descricao" type="text" class="form-control" id="descricao" placeholder="Informe a categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos as categorias</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Categorias</th>
                    <th scope="col">Editar / Apagar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas">
                    <th>{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-2" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
