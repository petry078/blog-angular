<div class="container mb-5 mt -5">
    <div class="row mb-5">
        <div class="col-md-12">
          <h1 class="text-center text-secondary">Apagar categoria</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Tem certeza que deseja apagar esta categoria? Todas as postagens assossiadas à ela também serão excluídas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Categoria: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="btn btn-sucess" routerLink="/temas">Não</div>
            <div class="btn btn-danger" (click)="apagar()">Sim</div>
        </div>
    </div>

</div>
